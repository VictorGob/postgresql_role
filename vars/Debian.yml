# vars/Debian.yml
---
postgresql_service: "postgresql"
pg_basename: "postgresql-9.4"
pg_packages: 
   - postgresql-9.4
   - postgresql-9.4-postgis-2.1
   - postgresql-client-9.4
   - postgresql-client-common
   - postgresql-common
   - postgresql-9.4-postgis-2.1
   - postgresql-server-dev-9.4
   - pgtop
   - pgtune
   - pgrepack
