---
pg_basename_version: "{{ pg_major_release }}"
pg_service: "postgresql"
pg_basename: "postgresql-{{ pg_basename_version }}"
__pg_deb_repo: "deb http://apt.postgresql.org/pub/repos/apt/ stretch-pgdg main"
__pg_deb_key: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"
__pg_packages:
   - "{{ pg_basename }}={{ pg_major_release }}.{{ pg_minor_release }}"

# If you install 9.6 branch, you must override this value:
# pg_packages:
#   - "{{ __pg_basename }}={{ pg_major_release }}.{{ pg_minor_release }}"
#   - "postgresql-contrib-{{ pg_basename_version }}={{ pg_major_release }}.{{ pg_minor_release }}"

__pg_major_release: "11"
__pg_minor_release: "5-1.pgdg90+1"
pg_usr_path: "/usr/lib/postgresql/{{ pg_major_release }}"
__pg_config_dir: "/etc/postgresql/{{ pg_basename_version }}/main"
__pg_data_dir: "/var/lib/postgresql/{{ pg_basename_version }}/main"
__pg_logs_dir: "/var/log/postgresql"

pg_config_files:
   - environment
   - pg_ctl.conf
   - pg_hba.conf
   - pg_ident.conf
   - postgresql.conf
   - start.conf
