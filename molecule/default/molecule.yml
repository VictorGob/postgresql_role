  - name: postgres10c
    image: ${DOCKER_IMAGE_BASE:-centos:7}
    privileged: false
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      - '/sys/fs/fuse/connections:/sys/fs/fuse/connections:ro'
      - '/dev/hugepages:/dev/hugepages'
    groups:
      - postgres10
    tmpfs:
      - '/tmp'
