# Molecule managed

---
file:
  {{ pg_data_directory }}:
    exists: true
    filetype: directory
    owner: {{ pg_user }}
    group: {{ pg_group }}
  {{ pg_config_directory }}:
    exists: true
    filetype: directory
    owner: {{ pg_user }}
    group: {{ pg_group }}
  {{ pg_log_directory }}:
    exists: true
    filetype: directory
    owner: {{ pg_user }}
    group: {{ pg_group }}
{% for item in pg_config_files %}
{{ pg_config_directory }}/{{ item }}:
    exists: true
    owner: {{ pg_user }}
    group: {{ pg_group }}
    filetype: file
{% endfor %}

service:
  {{ pg_service }}:
    enabled: true
    running: true

port:
  tcp:{{ pg_port }}:
    listening: true

command:
  pgisready:
    # required attributes
    exit-status: 0
    # defaults to hash key
    exec: "{{ pg_usr_path }}/bin/pg_isready"
    # optional attributes
    stdout:
      - "accepting connections"
    stderr: []
    timeout: 10000 # in milliseconds
    skip: false

