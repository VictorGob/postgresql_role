# vars/RedHat.yml
---
postgresql_service: "postgresql-{{ pg_version }}"
pg_url_rpm: "https://download.postgresql.org/pub/repos/yum/10/redhat/rhel-7-x86_64/pgdg-centos10-10-2.noarch.rpm"
pg_basename: "postgresql10"
pg_packages: 
   - postgresql10
   - postgresql10-server
   - postgis25_10
   - postgresql10-contrib
   - postgresql10-libs
   - pg_repack10
   - pg_top10
   - pgtune
